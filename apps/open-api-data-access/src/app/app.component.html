<form [formGroup]="form">
  <select formControlName="status">
    <option value="available">Available</option>
    <option value="pending">Pending</option>
    <option value="sold">Sold</option>
  </select>
</form>


<div class="pet-list">
  <div class="pet-item" *ngFor="let pet of pets$ | async">
    {{pet.name}}
    {{pet.category?.name}}
  </div>
</div>
